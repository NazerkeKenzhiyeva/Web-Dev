<h2>📦 Компании</h2>
<ul>
  <li *ngFor="let company of companies" (click)="showVacancies(company)">
    <strong>{{ company.name }}</strong> — {{ company.city }}
  </li>
</ul>

<div *ngIf="selectedCompany">
  <h3>💼 Вакансии в {{ selectedCompany.name }}</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      <strong>{{ vacancy.name }}</strong> — {{ vacancy.salary }} ₸
    </li>
  </ul>
</div>
